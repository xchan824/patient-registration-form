<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <form id="patient-form" class="container">
            <p class="text-1">Personal Information</p>
            <div class="form-field-1">
                <p>First Name</p>
                <input type="text" name="firstname" id="firstname" autocomplete="off">
                <small id="firstname-error"></small>
            </div>
            <div class="form-field-2">
                <p>Middle Name</p>
                <input type="text" name="middlename" id="middlename" autocomplete="off">
                <small id="middlename-error"></small>
            </div>
            <div class="form-field-3">
                <p>Last Name</p>
                <input type="text" name="lastname" id="lastname" autocomplete="off">
                <small id="lastname-error"></small>
            </div>
            <div class="form-field-4">
                <p>Address</p>
                <input type="text" name="address" id="address" autocomplete="off">
                <small id="address-error"></small>
            </div>
            <div class="form-field-5">
                <p>Mobile Number</p>
                <input type="text" name="number" id="number" autocomplete="off" placeholder="(e.g. 0912-345-6789)">
                <small id="number-error"></small>
            </div>
            <div class="form-field-6">
                <p>Birthdate</p>
                <input type="date" name="birthdate" id="birthdate" autocomplete="off"><br>
                <small id="birthdate-error"></small>
            </div>
            <div class="form-field-7">
                <p>Gender</p>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br>
                <small id="gender-error"></small>
            </div>
            <p class="text-2">Medical Information</p>
            <div class="form-field-8">
                <p>Medical History</p>
                <input type="checkbox" class="history" id="asthma" name="disease" value="Asthma">
                <label for="asthma">Asthma</label><br>

                <input type="checkbox" class="history" id="cancer" name="disease" value="Cancer">
                <label for="cancer">Cancer</label><br>

                <input type="checkbox" class="history" id="cardiac-disease" name="disease" value="Cardiac Disease">
                <label for="cardiac-disease">Cardiac Disease</label><br>

                <input type="checkbox" class="history" id="diabetes" name="disease" value="Diabetes">
                <label for="diabetes">Diabetes</label><br>

                <input type="checkbox" class="history" id="hypertension" name="disease" value="Hypertension">
                <label for="hypertension">Hypertension</label><br>

                <input type="checkbox" class="history" id="schizophrenia" name="disease" value="Schizophrenia">
                <label for="schizophrenia">Schizophrenia</label><br>

                <input type="checkbox" class="history" id="epilepsy" name="disease" value="Epilepsy">
                <label for="epilepsy">Epilepsy</label><br>

                <input type="checkbox" class="history" id="polio" name="disease" value="Polio">
                <label for="polio">Polio</label><br>

                <input type="checkbox" class="history" id="others" name="disease" value="Others">
                <label for="others">Others</label><br>
                <small id="history-error"></small>
            </div>
            <div class="form-field-9">
                <p>Current Symptoms</p>
                <select name="symptoms" id="symptoms" multiple>
                    <option value="chest-pain">Chest Pain</option>
                    <option value="respiratory">Respiratory</option>
                    <option value="hematological">Hematological</option>
                    <option value="lymphatic">Lymphatic</option>
                </select><br>
                <small id="symptoms-error"></small>
            </div>
            <div class="form-field-10">
                <p>Are you taking medications?</p>
                <input type="radio" id="yes" name="medication" value="Yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="medication" value="No">
                <label for="no">No</label><br><br>
                <textarea id="medications" name="medications" rows="4" cols="30" placeholder="List your medications here"></textarea><br>
                <small id="medications-error"></small>
            </div>
            <div class="form-field-11">
                <input type="submit" value="Submit">
                <input type="reset" id="reset-form">
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
